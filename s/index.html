<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Show United...</title>
    <meta name="description" content="Opening Show United app...">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .fallback {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening Show United...</h1>
        <p>Please wait...</p>
        <div class="fallback" id="fallback" style="display: none;">
            <p>If the app doesn't open automatically:</p>
            <p>
                <a href="#" id="androidLink">Download for Android</a> | 
                <a href="#" id="iosLink">Download for iOS</a>
            </p>
        </div>
    </div>

    <script>
        // Get the deep link from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const encodedLink = urlParams.get('l');
        
        if (!encodedLink) {
            // No link provided, redirect to home
            window.location.href = 'https://showunited.app';
            return;
        }

        // Decode the link
        const deepLink = decodeURIComponent(encodedLink);
        
        // Detect platform
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isAndroid = /android/i.test(userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        
        // App Store/Play Store links
        const androidStoreLink = 'https://play.google.com/store/apps/details?id=com.showunited.app';
        const iosStoreLink = 'https://apps.apple.com/app/id{YOUR_APP_STORE_ID}';
        
        // Set fallback links
        document.getElementById('androidLink').href = androidStoreLink;
        document.getElementById('iosLink').href = iosStoreLink;
        
        // Try to open the app immediately
        window.location.href = deepLink;
        
        // Show fallback after 2.5 seconds if app didn't open
        setTimeout(() => {
            document.getElementById('fallback').style.display = 'block';
            
            // Redirect to app store if app still not opened after 3 seconds
            setTimeout(() => {
                if (isAndroid) {
                    window.location.href = androidStoreLink;
                } else if (isIOS) {
                    window.location.href = iosStoreLink;
                } else {
                    // Desktop - just show the fallback
                    document.getElementById('fallback').style.display = 'block';
                }
            }, 3000);
        }, 2500);
        
        // Track page view (optional - if you have analytics)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'deep_link_redirect', {
                'link': deepLink,
                'platform': isAndroid ? 'android' : (isIOS ? 'ios' : 'other')
            });
        }
    </script>
</body>
</html>
