<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Show United...</title>
    <meta name="description" content="Opening Show United app...">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .fallback {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
        .open-button {
            margin-top: 1rem;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .open-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening Show United...</h1>
        <p>Please wait...</p>
        <div class="fallback" id="fallback" style="display: none;">
            <p>If the app doesn't open automatically:</p>
            <a href="#" id="openAppButton" class="open-button">Open App</a>
            <p style="margin-top: 1rem;">
                <a href="#" id="androidLink">Download for Android</a> | 
                <a href="#" id="iosLink">Download for iOS</a>
            </p>
        </div>
    </div>

    <script>
        // Get the deep link from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const encodedLink = urlParams.get('l');
        
        if (!encodedLink) {
            // No link provided, redirect to home
            window.location.href = 'https://showunited.app';
            return;
        }

        // Decode the link
        const deepLink = decodeURIComponent(encodedLink);
        
        // Detect platform
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isAndroid = /android/i.test(userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        
        // App Store/Play Store links
        const androidStoreLink = 'https://play.google.com/store/apps/details?id=com.showunited.app';
        const iosStoreLink = 'https://apps.apple.com/app/id{YOUR_APP_STORE_ID}';
        
        // Set fallback links
        document.getElementById('androidLink').href = androidStoreLink;
        document.getElementById('iosLink').href = iosStoreLink;
        
        // Function to open deep link using multiple methods
        function openDeepLink() {
            console.log('Attempting to open deep link:', deepLink);
            
            // Method 1: Create and click an <a> tag (most reliable)
            const link = document.createElement('a');
            link.href = deepLink;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Method 2: Try window.location (fallback)
            setTimeout(() => {
                try {
                    window.location.href = deepLink;
                } catch (e) {
                    console.log('window.location failed:', e);
                }
            }, 100);
            
            // Method 3: Try window.open (fallback)
            setTimeout(() => {
                try {
                    window.open(deepLink, '_blank');
                } catch (e) {
                    console.log('window.open failed:', e);
                }
            }, 200);
        }
        
        // Set up manual open button
        document.getElementById('openAppButton').href = deepLink;
        document.getElementById('openAppButton').onclick = function(e) {
            e.preventDefault();
            openDeepLink();
            return false;
        };
        
        // Try to open the app immediately on page load
        openDeepLink();
        
        // Show fallback after 1.5 seconds
        setTimeout(() => {
            document.getElementById('fallback').style.display = 'block';
        }, 1500);
        
        // Redirect to app store after 4 seconds if on mobile (app likely not installed)
        setTimeout(() => {
            if (isAndroid || isIOS) {
                // Only redirect if we're still on the page (app didn't open)
                if (document.visibilityState === 'visible') {
                    console.log('Redirecting to app store...');
                    if (isAndroid) {
                        window.location.href = androidStoreLink;
                    } else if (isIOS) {
                        window.location.href = iosStoreLink;
                    }
                }
            }
        }, 4000);
        
        // Track page view (optional - if you have analytics)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'deep_link_redirect', {
                'link': deepLink,
                'platform': isAndroid ? 'android' : (isIOS ? 'ios' : 'other')
            });
        }
    </script>
</body>
</html>
